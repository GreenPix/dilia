<div class="popover bottom map-layers-panel"
    [ngClass]="{ 'fade-in': !isShown() }"
    [ngStyle]="{ 'display': is_visible? 'block': 'none' }">
    <div class="arrow"></div>
    <div>
        <button type="button" class="close map-layers-panel--close"
            (click)="hide($event)"
            aria-label="Close">
          <span class="close-glyph glyphicon glyphicon-remove"
            style="font-size: 13px;"
            aria-hidden="true"></span>
        </button>
        <h3 class="popover-title">Layers</h3>
    </div>
    <div class="popover-content reverse" [ngSwitch]="isMapValid()">
        <template [ngSwitchCase]="true">
            <div style="text-align: center;">Down</div>
            <a href="#" *ngFor="let layer of layerList()"
                        (click)="selectLayer(layer, $event)"
                        [ngClass]="{'is_selected': layer.index === selected_layer}"
                        class="thumbnail">
                <img-webgl-surface style="height: 180px; width: 100%; display: block;">
                </img-webgl-surface>
            </a>
            <div style="text-align: center; margin-bottom: 20px;">Up</div>
        </template>
        <template [ngSwitchCase]="false">
            Start first by creating a new map or opening an existing one.
        </template>
    </div>
</div>
