
<header class="navbar navbar-fixed-top navbar-empty">
  <div class="container-fluid">
    <div class="logo center-logo">
      <img src="/img/logo.png"/></img>
    </div>
    <div class="toolbar" *ng-if="!isLoginPage()">
      <div class="toolbar-options">
          <button [router-link]="['./ScriptEditor']"
                class="btn btn-default fa fa-cube" tooltip="Settings editor"></button>
          <button [router-link]="['./MapEditor']"
                class="btn btn-default fa fa-map-o" tooltip="Map editor"></button>
          <button [router-link]="['./ScriptEditor']"
                class="btn btn-default fa fa-code" tooltip="Script editor"></button>
          <button [router-link]="['./Profile']"
                class="btn btn-default fa fa-user" tooltip="Profile"></button>
          <button (click)="logout()" class="btn btn-default fa fa-sign-out"
            tooltip="Sign out"></button>
      </div>
    </div>
  </div>
</header>
