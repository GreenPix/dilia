
<form class="input-group reset-margin has-feedback"
    [ngClass]= "{ 'has-error': isInputInvalid() }">
    <span class="input-group-addon fa fa-search" id="addon-search"></span>
    <input type="text" class="form-control" autocomplete="off"
      placeholder="Search / Open a file..." aria-describedby="addon-search"
      ngControl="search" minlength="1" [(ngModel)]="input_value"
      name="search"
      select-this>
    <span class="control-label" *ngIf="isInputInvalid()">
        <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
    </span>

</form>

<div class="autocomplete-box">
    <div class="autocomplete-container list-group">
        <!-- <div class="autocomplete-suggestions list-group"> -->
            <button type="button" class="list-group-item"
                *ngFor="let file of file_filtered"
                (click)="selectFile(file)"
                [ngClass]="{ 'active': file === selected, 'file-readonly': file.locked }">
                {{file.name}}
                <span class="control-label">
                    <span class="file-readonly-icon form-control-feedback" *ngIf="file.locked"></span>
                </span>
            </button>
        <!-- </div> -->
    </div>
</div>
