
<form class="input-group reset-margin">
    <span class="input-group-addon fa fa-search" id="addon-search"></span>
    <input type="text" class="form-control" autocomplete="off"
      placeholder="Search / Open a file..." aria-describedby="addon-search"
      ng-control="search" minlength="2"
      select-this>
</form>

<div class="autocomplete-box">
    <div class="autocomplete-container list-group">
        <!-- <div class="autocomplete-suggestions list-group"> -->
            <div class="list-group-item" *ng-if="file_list.length === 0">No files</div>
            <button type="button" class="list-group-item"
                *ng-for="#file of file_filtered"
                [ng-class]="{ 'active': file === selected, 'file-readonly': file.locked }">
                {{file.name}}
                <span class="control-label">
                    <span class="file-readonly-icon form-control-feedback" *ng-if="file.locked"></span>
                </span>
            </button>
        <!-- </div> -->
    </div>
</div>
